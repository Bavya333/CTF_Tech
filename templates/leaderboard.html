{% extends 'layout.html' %}
{% block body %}
<body>
  <dl>
    <table class="table">
       <thead>
         <tr>
           <th>Username</th>
           <th>Name</th>
           <th>Questions Completed</th>
           <th>Submission time</th>
         </tr>
       </thead>
       <tbody>
           {%for i in data %}
           <tr>
           <td>{{ i['username'] }}</td>
           <td>{{ i['name'] }}</td>
           <td>{{ i['qns_completed'] }}</td>
           <td>{{ i['submission_time'] }}</td>
           </tr>
           {% endfor %}
       </tbody>
     </table>
  </dl>
</body>
{% endblock %}
